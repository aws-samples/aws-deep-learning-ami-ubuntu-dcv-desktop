Conditions:
  OverrideAMI: !Not 
    - !Equals 
      - !Ref UbuntuAMIOverride
      - ''
  CreateNewEFSFileSystem: !Equals 
    - !Ref EFSFileSystemId
    - ''
  FSxForLustreEnabled: !Equals 
    - !Ref FSxForLustre
    - 'enabled'
  CreateNewSecurityGroup: !Equals 
    - !Ref DesktopSecurityGroupId
    - ''
  
  EfaCpuInstances: !Or
    - !Equals 
      - !Ref DesktopInstanceType
      - 'm5n.24xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'm5dn.24xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'c5n.9xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'c5n.18xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'r5n.24xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'r5dn.24xlarge'

  EfaGInstances: !Or
    - !Equals 
      - !Ref DesktopInstanceType
      - 'g4dn.8xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'g4dn.12xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'g4dn.16xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'g5.8xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'g5.12xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'g5.16xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'g5.24xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'g5.48xlarge'

  EfaG6eInstances: !Or
    - !Equals 
      - !Ref DesktopInstanceType
      - 'g6e.12xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'g6e.16xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'g6e.24xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'g6e.48xlarge'

  EfaPInstances: !Or
    - !Equals 
      - !Ref DesktopInstanceType
      - 'p4d.24xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'p4de.24xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'p5.48xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'p5e.48xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'p5en.48xlarge'

  EfaTrnInstances: !Or
    - !Equals 
      - !Ref DesktopInstanceType
      - 'trn1.32xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'trn1n.32xlarge'
    - !Equals 
      - !Ref DesktopInstanceType
      - 'trn2.48xlarge'

  EfaEnabled: !Or
    - !Condition EfaCpuInstances
    - !Condition EfaGInstances
    - !Condition EfaG6eInstances
    - !Condition EfaPInstances
    - !Condition EfaTrnInstances

  HasCapacityReservation: !Not [!Equals [!Ref CapacityReservationId, ""]]

Resources:
  
  DesktopSecurityGroup:
    Condition: CreateNewSecurityGroup
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Desktop security group
      VpcId: !Ref DesktopVpcId
      Tags:
        - Key: Name
          Value: !Ref 'AWS::StackName'

  DesktopSecurityGroupCIDRIngressDCV: 
    Condition: CreateNewSecurityGroup
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      Description: Ingress from CIDR for NICE-DCV access to graphics desktop
      GroupId: !GetAtt DesktopSecurityGroup.GroupId
      CidrIp: !Ref DesktopAccessCIDR
      IpProtocol: tcp
      FromPort: 8443
      ToPort: 8443

  DesktopSecurityGroupCIDRIngressSSH:
    Condition: CreateNewSecurityGroup
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      Description: Ingress from CIDR for SSH access to graphics desktop
      GroupId: !GetAtt DesktopSecurityGroup.GroupId
      CidrIp: !Ref DesktopAccessCIDR
      IpProtocol: tcp
      FromPort: 22
      ToPort: 22
  
  DesktopSecurityGroupIngressSelf: 
    Condition: CreateNewSecurityGroup
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      Description: Ingress from self security group
      GroupId: !GetAtt DesktopSecurityGroup.GroupId
      IpProtocol: "-1"
      FromPort: 0
      ToPort: 65535
      SourceSecurityGroupId: !GetAtt DesktopSecurityGroup.GroupId

  DesktopSecurityGroupEgressSelf: 
    Condition: CreateNewSecurityGroup
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      Description: Egress to self security group
      GroupId: !GetAtt DesktopSecurityGroup.GroupId
      IpProtocol: "-1"
      FromPort: 0
      ToPort: 65535
      DestinationSecurityGroupId: !GetAtt DesktopSecurityGroup.GroupId
  
  DesktopSecurityGroupCIDREgress: 
    Condition: CreateNewSecurityGroup
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      Description: Egress rule for out bound traffic
      GroupId: !GetAtt DesktopSecurityGroup.GroupId
      IpProtocol: tcp
      FromPort: 0
      ToPort: 65535
      CidrIp: '0.0.0.0/0'

  EFSFileSystem:
    Type: 'AWS::EFS::FileSystem'
    Condition: CreateNewEFSFileSystem
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      Encrypted : true
      PerformanceMode: generalPurpose
      FileSystemTags:
        - Key: Name
          Value: !Ref 'AWS::StackName'
  
  EFSMountTarget:
    Condition: CreateNewEFSFileSystem
    Type: 'AWS::EFS::MountTarget'
    Properties:
      FileSystemId: !Ref EFSFileSystem
      SubnetId: !Ref DesktopVpcSubnetId
      SecurityGroups: 
        - !GetAtt EFSSecurityGroup.GroupId
        
  EFSSecurityGroup:
    Condition: CreateNewEFSFileSystem
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Security group for EFS mount target
      VpcId: !Ref DesktopVpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 2049
          ToPort: 2049
          SourceSecurityGroupId: !If
            - CreateNewSecurityGroup
            - !GetAtt DesktopSecurityGroup.GroupId
            - !Ref DesktopSecurityGroupId
          Description: Ingress from desktop
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 2049
          ToPort: 2049
          DestinationSecurityGroupId: !If
            - CreateNewSecurityGroup
            - !GetAtt DesktopSecurityGroup.GroupId
            - !Ref DesktopSecurityGroupId
          Description: Egress to desktop
 
  EFSSecurityGroupIngress:
    Condition: CreateNewEFSFileSystem
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      Description: Ingress from within the EFSSecurityGroup
      GroupId: !GetAtt EFSSecurityGroup.GroupId
      IpProtocol: tcp
      FromPort: 2049
      ToPort: 2049
      SourceSecurityGroupId: !GetAtt EFSSecurityGroup.GroupId

  EFSSecurityGroupEgress:
    Condition: CreateNewEFSFileSystem
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      Description: Ingress from within the EFSSecurityGroup
      GroupId: !GetAtt EFSSecurityGroup.GroupId
      IpProtocol: tcp
      FromPort: 2049
      ToPort: 2049
      DestinationSecurityGroupId: !GetAtt EFSSecurityGroup.GroupId

  FSxSecurityGroup:
    Condition: FSxForLustreEnabled
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Security group for FSx mount target
      VpcId: !Ref DesktopVpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 988
          ToPort: 988
          SourceSecurityGroupId: !If
            - CreateNewSecurityGroup
            - !GetAtt DesktopSecurityGroup.GroupId
            - !Ref DesktopSecurityGroupId
          Description: Ingress from desktop
      SecurityGroupEgress: 
        - IpProtocol: tcp
          FromPort: 988
          ToPort: 988
          DestinationSecurityGroupId: !If
            - CreateNewSecurityGroup
            - !GetAtt DesktopSecurityGroup.GroupId
            - !Ref DesktopSecurityGroupId
          Description: Egress to desktop
 
  FSxSecurityGroupIngress:
    Condition: FSxForLustreEnabled
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      Description: Ingress from within the FSxSecurityGroup
      GroupId: !GetAtt FSxSecurityGroup.GroupId
      IpProtocol: tcp
      FromPort: 988
      ToPort: 988
      SourceSecurityGroupId: !GetAtt FSxSecurityGroup.GroupId

  FSxSecurityGroupEgress:
    Condition: FSxForLustreEnabled
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      Description: Ingress from within the FSxSecurityGroup
      GroupId: !GetAtt FSxSecurityGroup.GroupId
      IpProtocol: tcp
      FromPort: 988
      ToPort: 988
      DestinationSecurityGroupId: !GetAtt FSxSecurityGroup.GroupId

  FSxFileSystem:
    Condition: FSxForLustreEnabled
    Type: AWS::FSx::FileSystem
    Properties:
      FileSystemType: 'LUSTRE'
      FileSystemTypeVersion: !Ref FSxLustreVersion
      LustreConfiguration:
        DeploymentType: SCRATCH_2
        AutoImportPolicy: NEW_CHANGED
        ImportPath: !Sub s3://${S3Bucket}/${S3Import}
      SecurityGroupIds:
        - !GetAtt FSxSecurityGroup.GroupId
      StorageCapacity: !Ref FSxCapacity
      StorageType: 'SSD'
      SubnetIds: 
        - !Ref DesktopVpcSubnetId
      Tags:
        - Key: Name
          Value: !Ref 'AWS::StackName'

  InstanceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
                - sagemaker.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
          - !Sub 'arn:${AWS::Partition}:iam::aws:policy/AmazonSageMakerFullAccess'
      Policies:
        - PolicyName: s3-read-write
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action: 
                  - "s3:Get*"
                  - "s3:List*"
                  - "s3:PutObject*"
                  - "s3:DeleteObject*"
                Resource: 
                  - !Sub 'arn:aws:s3:::${S3Bucket}'
                  - !Sub 'arn:aws:s3:::${S3Bucket}/*'
        - PolicyName: dcv-license-s3
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                Resource: 
                  - !Sub 'arn:aws:s3:::dcv-license.${AWS::Region}/*'
        - PolicyName: ec2-autoscaling
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - 'autoscaling:DescribeAutoScalingInstances'
                  - 'ec2:DescribeInstances'
                Resource: '*'
        - PolicyName: ecr-policy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - "ecr:SetRepositoryPolicy"
                  - "ecr:CompleteLayerUpload"
                  - "ecr:BatchDeleteImage"
                  - "ecr:UploadLayerPart"
                  - "ecr:DeleteRepositoryPolicy"
                  - "ecr:InitiateLayerUpload"
                  - "ecr:DeleteRepository"
                  - "ecr:PutImage"
                Resource: '*'

  InstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Path: /
      Roles:
        - !Ref InstanceRole
  
  DesktopLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties: 
      LaunchTemplateData: 
        MetadataOptions:
          HttpTokens: "required"
          HttpEndpoint: "enabled"
        NetworkInterfaces: 
        - AssociatePublicIpAddress: !Ref DesktopHasPublicIpAddress
          DeviceIndex: "0"
          Groups: 
            - !If
              - CreateNewSecurityGroup
              - !GetAtt DesktopSecurityGroup.GroupId
              - !Ref DesktopSecurityGroupId
          SubnetId: !Ref DesktopVpcSubnetId
        BlockDeviceMappings:
        - DeviceName: "/dev/sda1"
          Ebs:
            VolumeSize: !Ref EbsVolumeSize
            VolumeType: !Ref EbsVolumeType
            Encrypted: true
            DeleteOnTermination: true
        ImageId: !If 
          - OverrideAMI
          - !Ref UbuntuAMIOverride
          - !FindInMap 
            - !Ref 'AWSUbuntuAMIType'
            - !Ref 'AWS::Region'
            - AMI
        EbsOptimized: !Ref EBSOptimized
        CapacityReservationSpecification: !If
          - HasCapacityReservation
          - CapacityReservationTarget:
              CapacityReservationId: !Ref CapacityReservationId
          - !Ref AWS::NoValue
        InstanceMarketOptions: !If
        - HasCapacityReservation
        - MarketType: capacity-block
        - !Ref AWS::NoValue


  EfaDesktopLaunchTemplate:
    Condition: EfaEnabled
    Type: AWS::EC2::LaunchTemplate
    Properties: 
      LaunchTemplateData: 
        MetadataOptions:
          HttpTokens: "required"
          HttpEndpoint: "enabled" 
        NetworkInterfaces:
        - AssociatePublicIpAddress: !Ref DesktopHasPublicIpAddress
          Description: NetworkInterfaces Configuration For EFA
          NetworkCardIndex: 0
          DeviceIndex: 0
          DeleteOnTermination: true
          Groups:
            - !If
              - CreateNewSecurityGroup
              - !GetAtt DesktopSecurityGroup.GroupId
              - !Ref DesktopSecurityGroupId
          SubnetId: !Ref DesktopVpcSubnetId
          InterfaceType: efa
        BlockDeviceMappings:
        - DeviceName: "/dev/sda1"
          Ebs:
            VolumeSize: !Ref EbsVolumeSize
            VolumeType: !Ref EbsVolumeType
            Encrypted: true
            DeleteOnTermination: true
        ImageId: !If 
          - OverrideAMI
          - !Ref UbuntuAMIOverride
          - !FindInMap 
            - !Ref 'AWSUbuntuAMIType'
            - !Ref 'AWS::Region'
            - AMI
        EbsOptimized: !Ref EBSOptimized
        CapacityReservationSpecification: !If
          - HasCapacityReservation
          - CapacityReservationTarget:
              CapacityReservationId: !Ref CapacityReservationId
          - !Ref AWS::NoValue
        InstanceMarketOptions: !If
          - HasCapacityReservation
          - MarketType: capacity-block
          - !Ref AWS::NoValue

  DesktopInstance:
    Type: 'AWS::EC2::Instance'
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !If
          - EfaEnabled
          - !Ref EfaDesktopLaunchTemplate
          - !Ref DesktopLaunchTemplate
        Version: !GetAtt DesktopLaunchTemplate.LatestVersionNumber
      InstanceType: !Ref DesktopInstanceType
      IamInstanceProfile: !Ref InstanceProfile
      KeyName: !Ref KeyName
      Tags: 
        - Key: "Name"
          Value: !Sub '${AWS::StackName}-deep-learning-ubuntu-desktop'
      UserData: !Base64 
        'Fn::Join':
          - ''
          - - |
              Content-Type: multipart/mixed; boundary="//"
              MIME-Version: 1.0

              --//
              Content-Type: text/cloud-config; charset="us-ascii"
              MIME-Version: 1.0
              Content-Transfer-Encoding: 7bit
              Content-Disposition: attachment; filename="cloud-config.txt"

              #cloud-config
              cloud_final_modules:
              - [scripts-user, always]

              --//
              Content-Type: text/x-shellscript; charset="us-ascii"
              MIME-Version: 1.0
              Content-Transfer-Encoding: 7bit
              Content-Disposition: attachment; filename="userdata.txt"
              #!/bin/bash -xe
              echo "Cloud init in progress! Logs: /var/log/cloud-init-output.log" > /etc/motd
              . /etc/os-release

              distro=ubuntu${VERSION_ID//[.]/""}
              arch="x86_64"
              echo "Ubuntu  $distro/$arch"

              # setup graphics desktop
              export DEBIAN_FRONTEND=noninteractive
              export DEBCONF_NONINTERACTIVE_SEEN=true

              dpkg -l | grep linux | awk -F' ' '{print $2}' > /tmp/dpkg.out
              for pkg in `cat /tmp/dpkg.out`; do apt-mark hold $pkg; done

            - OVERRIDE_AMI=
            - !Ref UbuntuAMIOverride
            - |+

              if [[ -z "${OVERRIDE_AMI}" ]]; then
                [[ ! -z $(lspci -v | grep NVIDIA) ]] && \
                [[ ! -x "$(command -v nvidia-smi)" ]] && \
                wget https://developer.download.nvidia.com/compute/cuda/repos/$distro/$arch/cuda-keyring_1.1-1_all.deb && \
                dpkg -i cuda-keyring_1.1-1_all.deb && \
                apt-get update && apt-get -y purge cuda && apt-get -y purge nvidia-* && apt-get -y purge libnvidia-* && apt-get -y autoremove && \
                apt-get -y install linux-headers-$(uname -r) build-essential && \
                ( ( [[ "$VERSION_ID" == 22.04* ]] && apt-get -y install gcc g++ cpp-11 gcc-11 g++-11 gcc-11-base libgcc-11-dev libstdc++-11-dev \
                        cpp-12 gcc-12 g++-12 libgcc-12-dev libstdc++-12-dev && \
                  update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 50 --slave /usr/bin/g++ g++ /usr/bin/g++-11 && \
                  update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-12 100 --slave /usr/bin/g++ g++ /usr/bin/g++-12) || : ) && \
                DRIVER_VERSION=$(apt-cache policy nvidia-fabricmanager-580 | awk '/Candidate:/ {print $2}') && \
                DRIVER_MAJOR_VERSION=$(echo "$DRIVER_VERSION" | cut -d'.' -f1) && \
