      AMI: ami-0f0c3baa60262d5b9
    eu-central-1:
      AMI: ami-04a5bacc58328233d
    ap-southeast-1:
      AMI: ami-0c1907b6d738188e5
    ap-southeast-2:
      AMI: ami-0a2e29e3b4fc39212
    ap-south-1:
      AMI: ami-06b6e5225d1db5f46
    ap-northeast-1:
