AWSTemplateFormatVersion: 2010-09-09
Description: AWS Deep Learning Ubuntu EFA MPI cluster. 
Parameters:

  AWSUbuntuAMIType:
    Description: Ubuntu Pro 22.04 LTS, Ubuntu Pro 24.04 LTS.
    Type: String
    Default: "UbuntuPro2404LTS"
    AllowedValues:
      - "UbuntuPro2404LTS"
      - "UbuntuPro2204LTS"
  
  UbuntuAMIOverride:
    Description: >-
      (Optional) Advanced option to override the Ubuntu 20.04 or 22.04 AMI.  
      Leave blank, if unsure.
    Type: String
    AllowedPattern: '(ami-[0-9a-z]{17})?'

  DesktopStack:
    Description: Desktop stack name
    Type: String

  ClusterSubnetId:
    Description: Private subnet with NAT gateway access
    Type: 'AWS::EC2::Subnet::Id'

  ClusterSubnetAZ:
    Description: Availability Zone (AZ) for ClusterSubnetId.
    Type: 'AWS::EC2::AvailabilityZone::Name'

  EbsVolumeSize:
    Default: 500
    Description: Ebs volume size (GB)
    Type: Number
    MinValue: 500

  EbsVolumeType:
    Default: 'gp3'
    Description: Ebs volume type
    Type: String
    AllowedValues:
      - 'gp2'
      - 'gp3'
  
  ClusterInstanceType:
    Description: EC2 instance type for Cluster
    Type: String
    Default: g4dn.8xlarge
    AllowedValues:
      - m5n.24xlarge
      - m5dn.24xlarge
      - r5n.24xlarge
      - r5dn.24xlarge
      - c5n.9xlarge
      - c5n.18xlarge
      - g4dn.8xlarge
      - g4dn.12xlarge
      - g4dn.16xlarge
      - g5.8xlarge
      - g5.12xlarge
      - g5.16xlarge
      - g5.24xlarge
      - g5.48xlarge
      - g6e.12xlarge
      - g6e.16xlarge
      - g6e.24xlarge
      - g6e.48xlarge
      - p4d.24xlarge
      - p4de.24xlarge
      - p5.48xlarge
      - p5e.48xlarge
      - p5en.48xlarge
      - trn1.32xlarge
      - trn1n.32xlarge
      - trn2.48xlarge
    ConstraintDescription: Must be a valid CPU, or GPU instance type

  EBSOptimized:
    Description: >-
      Is the instance EBS optimized?
    Type: String
    Default: 'true'
    AllowedValues:
      - 'false'
      - 'true'

  ASGMaxSize:
    Description: Auto-scaling group max size, 1 <= ASGDesiredSize <= ASGMaxSize
    Type: Number
    Default: 4
    MinValue: 1
    MaxValue: 32

  ASGDesiredSize:
    Description: Auto-scaling group desired size, 1 <= ASGDesiredSize <= ASGMaxSize.
    Type: Number
    Default: 2
    MinValue: 0
    MaxValue: 32

